<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hocking App - Mobile Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 30px;
      text-align: center;
    }
    .phone-frame {
      background: #1a1a1a;
      border-radius: 45px;
      padding: 12px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 0 0 2px #333;
    }
    .phone-screen {
      width: 375px;
      height: 812px;
      border-radius: 35px;
      overflow: hidden;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .notch {
      width: 150px;
      height: 30px;
      background: #1a1a1a;
      border-radius: 0 0 20px 20px;
      margin: 0 auto -30px;
      position: relative;
      z-index: 10;
    }
    .instructions {
      margin-top: 30px;
      color: #64748b;
      font-size: 14px;
      text-align: center;
    }
    .instructions a {
      color: #60a5fa;
      text-decoration: none;
    }
    .instructions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦… Hocking College App Preview</h1>
  <p>Mobile app preview for administration review</p>
  
  <div class="phone-frame">
    <div class="notch"></div>
    <div class="phone-screen">
      <iframe src="/" title="Hocking App"></iframe>
    </div>
  </div>
  
  <p class="instructions">
    <a href="/" target="_blank">Open full screen â†’</a>
  </p>
</body>
</html>
